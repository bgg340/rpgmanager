<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create character</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<h1>Create your character</h1>
	
	<form th:object="${character}" th:action="@{save}" action="#" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" th:field="*{name}" class="form-control"/></br>
	<label for="charclass">Class</label>
	<input type="text" id="charclass" th:field="*{charclass}" class="form-control"/></br>
	<label for="race">Race</label>
	<input type="text" id="race" th:field="*{race}" class="form-control"/></br>
	<label for="description">Description</label>
	<input type="text" id="description" th:field="*{description}" class="form-control"/></br>
	<label for="level">Level</label>
	<input type="number" id="level" th:field="*{level}" class="form-control"/></br>
	
	<label for="hitdie">Hit Die</label>
	<input type="number" id="hitdie" th:field="*{hitdie}" class="form-control"/></br>
	<label for="hp">Health</label>
	<input type="number" id="hp" th:field="*{hp}" class="form-control"/></br>
	<label for="str">Strength</label>
	<input type="number" id="str" th:field="*{str}" class="form-control"/></br>
	<label for="dex">Dexterity</label>
	<input type="number" id="dex" th:field="*{dex}" class="form-control"/></br>
	<label for="con">Constitution</label>
	<input type="number" id="con" th:field="*{con}" class="form-control"/></br>
	<label for="inte">Intelligence</label>
	<input type="number" id="inte" th:field="*{inte}" class="form-control"/></br>
	<label for="wis">Wisdom</label>
	<input type="number" id="wis" th:field="*{wis}" class="form-control"/></br>
	<label for="cha">Charisma</label>
	<input type="number" id="cha" th:field="*{cha}" class="form-control"/></br>
	</br>
	<label for="fulldesc">Full Description</label></br>
	<textarea rows="4" cols="52" th:field="*{fulldesc}" class="form-control" />
	
	</br>
	<select id="grouplist" th:field="*{group}" class="form-control">
	<option th:each="group: ${groups}" th:value="${group.groupId}" th:text="${group.groupName}"></option>
	</select>
	
		
	</br>
	<input type="submit" class="btn btn-primary" value="Save"></input>	
	
	</form>
	
</body>

</html>
